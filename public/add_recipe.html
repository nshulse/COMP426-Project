<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Recipe</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/add_recipe.js" defer></script>
  </head>
  <body>
    <h1 class="center text">Add Recipe</h1>
    <div id="add-recipe-form">
      <form id="recipeForm">
        <label for="title">Title:</label><br />
        <input type="text" id="title" name="title" /><br />
        <label for="summary">Summary:</label><br />
        <textarea id="summary" name="summary"></textarea><br />
        <label for="description">Description:</label><br />
        <textarea id="description" name="description"></textarea><br />
        <label for="ingredients">Ingredients:</label><br />
        <div id="ingredients-container"></div>
        <button type="button" id="add-ingredient">Add Ingredient</button><br />
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions"></textarea><br />
        <label for="image">Image:</label><br />
        <input type="file" id="image" name="image" /><br /><br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
