<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pending Title</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error === 'password_mismatch') {
                alert("Passwords do not match");
            } else if (error === 'username_exists') {
                alert("Username already exists");
            } else if (error === 'internal_error') {
                alert("Internal server error");
            }
        };
    </script>
    <div class="container">
        <div class="menu">
          <ul class="title">
            <li style="font-weight: bold">RecipeRealm</li>
          </ul>
          <ul class="log-in">
            <li><a href="index.html" class="log-in-button" style="margin-right: 20px;">Home</a></li>
            <li><a href="login.html" class="log-in-button">Log-In</a></li>
          </ul>
        </div>
    </div>
    <h1 class="center text">
        RecipeRealm
    </h1>
    <div id="create-account-box">
        <div class="white center text">
            Create New Account
        </div>
        <table class="table-styling">
            <tr>
                <form action="/create_account" method="POST">
                <td style="font-size: 20px;">Username:</td>
                <td>
                    <div>
                        <input name="username" id="username_newacct">
                    </div>
                </td>
            </tr>
            <tr>
                <td style="font-size: 20px;">Password:</td>
                <td>
                    <div>
                        <input type="password" name="password" id="pass_newacct">
                    </div>
                </td>
            </tr>
            <tr>
                <td style="font-size: 20px;">Re-type password:</td>
                <td>
                    <div>
                        <input type="password" name="re_typed_password" id="pass_retype_newacct">
                    </div>
                </td>
            </tr>
        </table>
        <div class="center" style="margin-top: 15px;">
            <button id="create-button">Create Account</button>
        </form>
        </div>
    </div>
</html>
