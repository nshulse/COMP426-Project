<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pending Title</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error === 'incorrect') {
                alert("Incorrect password");
            } else if (error === 'not_found') {
                alert("Account doesn't exist");
            } else if (error === 'internal_error') {
                alert("Internal server error");
            }
        };
    </script>
    <div class="container">
        <div class="menu">
          <ul class="title">
            <li style="font-weight: bold">RecipeRealm</li>
          </ul>
          <ul class="log-in">
            <li><a href="index.html" class="log-in-button">Home</a></li>
          </ul>
        </div>
    </div>
    <h1 class="center text">
        RecipeRealm
    </h1>
    <div id="sign-in">
        <div class="white center text">
            Log-In
        </div>
        <table class="table-styling">
            <tr>
                <form action="/sign_in" method="POST">
                <td style="font-size: 20px;">Username:</td>
                <td>
                    <div>
                        <input name="username">
                    </div>
                </td>
            </tr>
            <tr>
                <td style="font-size: 20px;">Password:</td>
                <td>
                    <div>
                        <input type="password" name="password">
                    </div>
                </td>
            </tr>
        </table>
        <div class="center" style="margin-top: 10px;">
            <button id="sign-in-button">Sign-In</button>
        </form>
        </div>
        <div class="center" style="margin-top: 10px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; color: beige;">
            OR
        </div>
        <div class="center" style="margin-top: 10px;">
            <a href="new_account.html" class="new-account-button">Create New Account</a>
        </div>
    </div>
</html>
